					<tr>

					<tr>
						<td width="120px">TETELA</td>
						<td width="8px">:</td>

					</tr>
					<tr>
						<td width="120px">PENDIDIKAN</td>
						<td width="8px">:</td>
						<td><input type="text" placeholder="Pendidikan"></td>
					</tr>
					<tr>
						<td width="120px">HOBI</td>
						<td width="8px">:</td>
						<td><input type="text" placeholder="Hobi"></td>

					<tr>

					</tr>
					<tr>
						<td width="120px">JENIS KELAMIN</td>
						<td width="8px">:</td>
						<td>
							<input type="radio" name="name1">Laki-laki
							
						</td>
					</tr>
					<tr>
						<td colspan="2"></td>
						<td><input type="radio" name="name1">Perempuan</td>
					</tr>
				</table>
				<div class="riwayat">
					<p>
						<h1>RIWAYAT PENDIDIKAN</h1>
						<ul align="left" style="margin-left:100px">
							<li><input type="text" name="skul1" placeholder="SD"></li>
							<li><input type="text" name="skul2" placeholder="SMP"></li>
							<li><input type="text" name="skul3" placeholder="SMA"></li>
							<li><input type="text" name="skul4" placeholder="KULIAH"></li>

							<li><input type="text" name="ORGANISASI 2" placeholder="ORGANISASI 2"></li>
							<li><input type="text" name="ORGANISASI 3" placeholder="ORGANISASI 3"></li>

						</ul>
					</p>
					<p>

							<li><input type="text" name="PRESTASI 2" placeholder="PRESTASI 2"></li>
							<li><input type="text" name="PRESTASI 3" placeholder="PRESTASI 3"></li>
							<li><input type="text" name="PRESTASI 4" placeholder="PRESTASI 4"></li>
